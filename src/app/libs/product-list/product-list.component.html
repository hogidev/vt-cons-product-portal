<div class="container">
  <div class="d-flex gap-4 mb-4">
    <form [formGroup]="searchForm" (submit)="submitSearchForm()" class="flex-grow-1">
      <div class="search-container">
        <label
          for="search-input"
          (click)="submitSearchForm()"
        >
          <svg width="20" height="20" class="search-icon" viewBox="0 0 20 20">
            <path d="M14.386 14.386l4.0877 4.0877-4.0877-4.0877c-2.9418 2.9419-7.7115 2.9419-10.6533 0-2.9419-2.9418-2.9419-7.7115 0-10.6533 2.9418-2.9419 7.7115-2.9419 10.6533 0 2.9419 2.9418 2.9419 7.7115 0 10.6533z" stroke="currentColor" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </label>
        <input
          type="input"
          id="search-input"
          class="search-input"
          formControlName="searchText"
          placeholder="Tìm kiếm sản phẩm"
          maxlength="64"
        />
        <button type="button" class="btn-search-reset" [class.d-none]="!searchForm.get('searchText')?.value" (click)="resetInputSearch()">
          <svg width="20" height="20" viewBox="0 0 20 20">
            <path d="M10 10l5.09-5.09L10 10l5.09 5.09L10 10zm0 0L4.91 4.91 10 10l-5.09 5.09L10 10z" stroke="currentColor" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </button>
      </div>
    </form>
    <button type="button" class="btn btn-danger" (click)="addProduct()">Thêm mới</button>
  </div>
  <div class="d-flex justify-content-between mb-3">
    <div>
      <span class="fs-4 fw-semibold">Danh sách sản phẩm </span><span *ngIf="showSearchTxt">(Tìm kiếm {{ showSearchTxt }})</span>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn" (click)="selectTypeView('grid')" [ngClass]="typeView === 'grid' ? 'btn-dark' : 'btn-secondary'">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-grid-fill" viewBox="0 0 16 16">
          <path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zm8 0A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm-8 8A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm8 0A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3z"></path>
        </svg>
      </button>
      <button type="button" class="btn" (click)="selectTypeView('list')" [ngClass]="typeView === 'list' ? 'btn-dark' : 'btn-secondary'">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-ul" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"></path>
        </svg>
      </button>
    </div>
  </div>
  <div *ngFor="let product of products" class="mb-3">
    <ng-container *ngIf="product.key; else noProduct">
      <div class="category-header">{{ product.key }}</div>
      <div class="vt-grid vt-lg-grid-cols-4 vt-md-grid-cols-3 vt-sm-grid-cols-2 shadow-sm">
        <div class="card" *ngFor="let item of product.products">
          <img
            *ngIf="item.images && item.images.length"
            [src]="item.images[0]"
            class="card-img-top"
            alt="Product image"
            [routerLink]="['/product', item.id]"
          >
          <div class="card-body">
            <a class="card-title" [routerLink]="['/product', item.id]">{{ item.productName }}</a>
            <div class="price mt-2" *ngIf="item.discount && item.discount > 0">
              {{ item.price - item.price*(item.discount/100) | currency: 'VND'}}
            </div>
            <div class="price mt-2" *ngIf="!item.discount || item.discount === 0">
              {{ item.price | currency: 'VND' }}
            </div>
            <div class="mb-3" *ngIf="item.discount">
              <span class="item-price-wd">{{ item.price | currency: 'VND' }}</span>
              <span class="badge text-bg-danger">-{{ item.discount }}%</span>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <a [routerLink]="['/product', item.id]" class="text-decoration-none">
                Xem chi tiết
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"></path>
                </svg>
              </a>
              <div>
                <button type="button" class="btn p-0 w-24 h-24" (click)="editProduct(item)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"></path>
                  </svg>
                </button>
                <button type="button" class="btn p-0 w-24 h-24" (click)="deleteProduct(item.id)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                    <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <ng-template #noProduct>
    <div class="">Không có sản phẩm, vui lòng thêm mới</div>
  </ng-template>
</div>
