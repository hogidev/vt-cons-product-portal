<div class="container">
  <div class="fs-4 fw-semibold mt-3 mb-3">Thêm mới ngành</div>
  <form [formGroup]="categoryForm" (submit)="submit()" class="row g-3">
    <div class="col-md-6">
      <label for="code" class="form-label">Mã ngành</label>
      <input type="text" class="form-control" id="code" formControlName="code" required>
    </div>
    <div class="col-md-6">
      <label for="name" class="form-label">Tên ngành</label>
      <input type="text" class="form-control" id="name" formControlName="name" required>
    </div>
    <div class="col-12 d-flex justify-content-end">
      <button type="submit" class="btn btn-primary" [disabled]="!categoryForm.valid">
        Lưu
      </button>
    </div>
  </form>
</div>
