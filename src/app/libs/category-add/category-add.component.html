<div class="container">
  <a routerLink="/add" class="text-decoration-none">
    <em>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>
    </em>
    Quay trở lại thêm mới sản phẩm
  </a>
  <div class="fs-4 fw-semibold mt-3 mb-3">Thêm mới ngành</div>
  <form [formGroup]="categoryForm" (submit)="submit()" class="row g-3">
    <div class="col-md-6">
      <label for="code" class="form-label">Mã ngành</label>
      <input type="text" class="form-control" id="code" formControlName="code" required>
    </div>
    <div class="col-md-6">
      <label for="name" class="form-label">Tên ngành</label>
      <input type="text" class="form-control" id="name" formControlName="name" required>
    </div>
    <div class="col-12 d-flex justify-content-end">
      <button type="submit" class="btn btn-primary" [disabled]="!categoryForm.valid">
        Lưu
      </button>
    </div>
  </form>
</div>
