<div class="container">
  <a routerLink="/products" class="text-decoration-none cursor-pointer">
    <em>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>
    </em>
    Quay trở lại danh sách sản phẩm
  </a>
  <div class="row mt-3" *ngIf="product">
    <div class="col-5">
      <img
        *ngFor="let img of product.images"
        [src]="img"
        alt="Product image"
        class="img-product"
      >
    </div>
    <div class="col-7">
      <h3>{{ product.productName }}</h3>
      <div>
        <label class="fw-semibold">Giá thị trường: </label>
        <span class="item-price-wd">{{ product.price | currency: 'VND' }}</span>
      </div>
      <div class="d-flex align-items-center">
        <label class="fw-semibold">Giá bán:</label>
        <span class="price" *ngIf="product.discount && product.discount > 0">
          {{ product.price - product.price*(product.discount/100) | currency: 'VND'}}
        </span>
        <span class="price" *ngIf="!product.discount || product.discount === 0">
          {{ product.price | currency: 'VND' }}
        </span>
        <span class="badge text-bg-danger">-{{ product.discount }}%</span>
      </div>
      <label class="fw-semibold">Thông số sản phẩm:</label>
      <ul *ngIf="product.productDescription">
        <li *ngFor="let des of product.descriptions">{{ des }}</li>
      </ul>
    </div>
  </div>
</div>
