<div class="container">
  <a routerLink="/products" class="text-decoration-none">
    <em>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>
    </em>
    Quay trở lại danh sách sản phẩm
  </a>
  <div class="fs-4 fw-semibold mt-3 mb-3">Thêm mới sản phẩm</div>
  <form class="row g-3" [formGroup]="formNewProduct" (submit)="submit()">
    <div class="col-md-6">
      <label for="productCode" class="form-label">Mã sản phẩm</label>
      <input type="text" class="form-control" id="productCode" formControlName="productCode">
    </div>
    <div class="col-md-6">
      <label for="productName" class="form-label">Tên sản phẩm</label>
      <input type="text" class="form-control" id="productName" formControlName="productName">
    </div>
    <div class="col-md-6">
      <label for="price" class="form-label">Giá bán</label>
      <input type="number" class="form-control" id="price" formControlName="price">
    </div>
    <div class="col-md-6">
      <label for="discount" class="form-label">Khuyến mãi</label>
      <input type="number" class="form-control" id="discount" formControlName="discount">
    </div>
    <div class="col-12">
      <label for="description" class="form-label">Mô tả</label>
      <textarea class="form-control" id="description" formControlName="productDescription"></textarea>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Tạo mới</button>
    </div>
  </form>
</div>
